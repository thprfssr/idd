<div class="idd-dictionary-entry">
  <h3 class="idd-dictionary-lemma">{{ lemma }}</h3>
  <p class="idd-dictionary-etymology">{{ etymology }}</p>
  <ol>
    <li class="idd-dictionary-sense"><p style="font-weight: normal;"><span class="idd-dictionary-part-of-speech">{{ category }}</span> <span>{{ definition }}</span> <span class="idd-dictionary-example">{{ example_sentence }}</span></p></li>
  </ol>
</div>
